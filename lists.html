<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lists</title>
</head>
<body>
    An Unordered List:
    <ul>
        <li>One item</li>
        <li>Another item</li>
        <li>Yet Another item</li>
    </ul> 
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Another Item</li>
        <li>Fourth Item</li>
    </ol>
</body>
</html>
