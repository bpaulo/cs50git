<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
        </tr>
        <tr>
            <td>Deodoro</td>
            <td>Fonseca</td>
            <td>1889-1891</td>
        </tr>
        <tr>
            <td>Floriano</td>

        </tr>
        <tr>
            <td>Prudente</td>

            <td>1894-1898</td>
        </tr>
    </table>
</body>
</html>
