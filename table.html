<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }

        th {
           background-color : gray;
        }
    </style>
</head>
<body>
    <h1>Brazil Presidents</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Years in Office</th>
        </tr>
        <tr>
            <td>Deodoro</td>
            <td>Fonseca</td>
            <td>1889-1891</td>
        </tr>
        <tr>
            <td>Floriano</td>
            <td>Peixoto</td>
            <td>1891-1894</td>
        </tr>
        <tr>
            <td>Prudente</td>
            <td>Morais</td>
            <td>1894-1898</td>
        </tr>
    </table>
</body>
</html>
