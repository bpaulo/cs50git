<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML/CSS div and span</title>
    <style>
        #top {
            font-size: 36px;
            color: red;
        }

        #middle {
            font-size: 24px;
        }

        #bottom {
            font-size: 12px;
        }

        .name {
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="top">
        <p>This is the <span class="name">top</span> of my web page.</p>
    </div>
    <div id="middle">
        <p>This is the <span class="name">middle</span> of my web page.</p>
    </div>
    <div id="bottom">
        <p>This is the <span class="name">bottom</span> of my web page.</p>
    </div>
</body>
</html>
